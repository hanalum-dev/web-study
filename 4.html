<html>
<body>
    <script>
        document.write("<h1>월화수목금토일</h1>");

        var ret = prompt("월화수목금토일 중에서 입력하세요");
        if(ret == "월" || ret == "화" || ret == "수" || ret == "목") {
            document.write(ret,"은(는) 출근");
        }
        else{
            document.write(ret,"은(는) 휴일");
        }
    </script>
</body>
</html>
